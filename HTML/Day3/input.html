<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <form>
      <label for="username">Enter your name</label>
      <input
        id="username"
        type="text"
        placeholder="Enter your name"
        name="username"
        value="MT"
        size="50"
        maxlength="20"
      />
      <br />

      <label for="email">Enter your Email</label>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        name="email"
        autofocus
      />
      <br />

      <label>Enter your password</label>
      <input type="password" placeholder="Enter your password" name="pws" />
      <br />

      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>
