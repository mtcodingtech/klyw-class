<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Video</title>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/4048672/pexels-photo-4048672.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="img"
      width="200"
      height="200"
    />
    <video
      src="https://videos.pexels.com/video-files/2583475/2583475-hd_1920_1080_24fps.mp4"
      width="200"
      height="200"
      controls
      poster="https://images.pexels.com/photos/8022977/pexels-photo-8022977.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
    ></video>

    <video
      src="https://videos.pexels.com/video-files/2583475/2583475-hd_1920_1080_24fps.mp4"
      width="200"
      height="200"
      controls
      autoplay
      muted
    ></video>

    <audio src="https://www.w3schools.com/html/horse.ogg" controls></audio>
    <audio src="song1.mp3" controls></audio>
  </body>
</html>
